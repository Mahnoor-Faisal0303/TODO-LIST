<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>TODO LIST</h1>
        <hr />
      </div>

      <div class="input">
        <input type="text" id="items" maxlength="20" placeholder="add item ..." />
      </div>
      <div class="button-ui">
        <button id="button_add" onclick="addTask()">ADD</button>
        <button id="button_update" class="displayNone" onclick="updateTask()">Update</button>

      </div>

    <ul id="list-container"></ul>
    <!-- <script src="todo.js"></script> -->
    <script src="todo_new.js"></script>
    
  </body>
</html>
